<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider With Arrows</title>

    <style>
        /* --- SLIDER CONTAINER --- */
        .slider {
            position: relative;
            width: 100%;
            max-width: 1500px;
            height: 500px;
            margin: auto;
            overflow: hidden;
        }

        /* Hide radio buttons */
        .slider input {
            display: none;
        }

        /* --- SLIDES WRAPPER --- */
        .slides {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* --- EACH SLIDE --- */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- SHOW SLIDE WHEN CHECKED --- */
        #s1:checked~.slides #slide1 {
            opacity: 1;
        }

        #s2:checked~.slides #slide2 {
            opacity: 1;
        }

        #s3:checked~.slides #slide3 {
            opacity: 1;
        }

        /* --- ARROWS --- */
        .arrows label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 18px;
            font-size: 40px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 20;
        }

        /* Show arrows when hovering slider */
        .slider:hover .arrows label {
            opacity: 1;
        }

        /* Default positions */
        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        /* Hide all arrows initially */
        .arrows label {
            display: none;
        }

        /* --- SHOW CORRECT ARROWS FOR EACH SLIDE --- */

        /* Slide 1 arrows */
        #s1:checked~.arrows .s1prev,
        #s1:checked~.arrows .s1next {
            display: block;
        }

        /* Slide 2 arrows */
        #s2:checked~.arrows .s2prev,
        #s2:checked~.arrows .s2next {
            display: block;
        }

        /* Slide 3 arrows */
        #s3:checked~.arrows .s3prev,
        #s3:checked~.arrows .s3next {
            display: block;
        }
    </style>
</head>

<body>

    <div class="slider">

        <!-- Radio buttons -->
        <input type="radio" name="slide" id="s1" checked>
        <input type="radio" name="slide" id="s2">
        <input type="radio" name="slide" id="s3">

        <!-- Slides -->
        <div class="slides">
            <div class="slide" id="slide1">
                <img src="amazonimg1.jpg">
            </div>

            <div class="slide" id="slide2">
                <img src="amazonimg2.jpg">
            </div>

            <div class="slide" id="slide3">
                <img src="amazonimg4.jpg">
            </div>
        </div>

        <!-- ARROWS -->
        <div class="arrows">

            <!-- For Slide 1 -->
            <label for="s3" class="prev s1prev">&#10094;</label>
            <label for="s2" class="next s1next">&#10095;</label>

            <!-- For Slide 2 -->
            <label for="s1" class="prev s2prev">&#10094;</label>
            <label for="s3" class="next s2next">&#10095;</label>

            <!-- For Slide 3 -->
            <label for="s2" class="prev s3prev">&#10094;</label>
            <label for="s1" class="next s3next">&#10095;</label>

        </div>

    </div>

</body>

</html>
